<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<div class="card-body">
  <div class="row">
    <div class="col-6 col-sm-4 col-md text-center">
      <button (click)="largeModalCreate.show();removeFields()" class="btn btn-primary" style="float: right;"><i class="fa fa-lightbulb-o"></i>&nbsp;Create
        Tip</button>
    </div>
  </div>
</div>

<div bsModal #dangerModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-danger" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Delete Tip</h4>
        <button type="button" class="close" (click)="dangerModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure to Delete ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="dangerModal.hide()">Close</button>
        <button type="button" class="btn btn-danger" (click)="dangerModal.hide();deleteAlert();">Delete</button>
      </div>
    </div>
  </div>
</div>

<div bsModal #largeModalCreate="bs-modal" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="row">
        <div class="col-md-12">
          <div class="card" style="margin-bottom: 0;">
            <div class="card-header">
              <strong *ngIf="!beautytips.tip_id">Add Beautytip</strong>
              <strong *ngIf="beautytips.tip_id">Edit Beautytip</strong>
              <button type="button" class="close" (click)="largeModalCreate.hide();">&times;</button>
            </div>
            <div class="card-body">
              <form name="form">
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="text-input">Tip Name <b style="color:red">*</b></label>
                  <div class="col-md-9">
                    <input type="text" maxlength="50" name="tip_title" class="form-control" placeholder="Enter Beautytip Title"
                      [(ngModel)]="beautytips.tip_title" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="text-input">Description</label>
                  <div class="col-md-9">
                    <textarea type="text" maxlength="500" rows="5" name="tip_description" class="form-control"
                      placeholder="Enter Beautytip Description" [(ngModel)]="beautytips.tip_description"></textarea>
                  </div>
                </div>

                <div class="form-group row" *ngIf="!beautytips.tip_id">
                  <label class="col-md-3 col-form-label" for="text-input">Image</label> here
                  <div class="col-md-9">
                    <img *ngIf="userimagePreview" [src]="userimagePreview.result" height="50">
                  </div>
                </div>
                <div  *ngIf="beautytips.tip_id">
                  test{{isShowOriginalImg}}
                  <div class="form-group row" *ngIf="!isShowOriginalImg">
                    <label class="col-md-3 col-form-label" for="text-input">Image first</label>
                    <div class="col-md-9">
                      <img [src]="beautytips.tip_img" height="50">
                    </div>
                  </div>
                  <div class="form-group row" *ngIf="isShowOriginalImg">
                    <label class="col-md-3 col-form-label" for="text-input">Image latest</label>
                    <div class="col-md-9">
                      <img *ngIf="userimagePreview" [src]="userimagePreview.result" height="50">
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="text-input"></label>
                  <div class="col-md-9">
                    <input type="file" name="photo" accept="image/*" (change)="getFileDetails($event,'p')" />
                  </div>
                </div> 
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="text-input">Video Url</label>
                  <div class="col-md-9">
                    <input type="text" maxlength="50" name="tip_video" class="form-control" placeholder="Enter Video Url"
                      [(ngModel)]="beautytips.tip_video" />
                  </div>
                </div>
                <div *ngIf="beautytips.tip_id">
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="text-input">Status</label>
                    <div class="col-md-8">
                      <select class="form-control" name="vehicletype1" [(ngModel)]="beautytips.rec_status">
                        <option value="1">Active</option>
                        <option value="0">In active</option>
                      </select>
                    </div>
                  </div>
                </div>                
                <span *ngIf="!beautytips.tip_id">
                  <button style="margin-left: 26%;" class="btn btn-primary" (click)="addOrUpdateBeautyTips()">ADD</button>
                </span>
                <span *ngIf="beautytips.tip_id">
                  <button style="margin-left: 26%;" class="btn btn-primary" (click)="addOrUpdateBeautyTips()">Update</button>
                </span>
                &nbsp;&nbsp;
                <button type="button" id="CloseButton" class="btn btn-secondary" (click)="largeModalCreate.hide();">Close</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Beauty Tips List
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>Tip Title</th>
                <th>Description</th>
                <th>Image</th>
                <th>Video</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of categorysData | paginate: { itemsPerPage: 10, currentPage: p }">
                <td>{{item.tip_title}}</td>
                <td>{{item.tip_description}}</td>
                <td> <img [src]="item.tip_img" height="50"></td>
                <td>{{item.tip_video}}</td>
                <td> <button class="btn-primary" data-toggle="modal" (click)="largeModalCreate.show();editBeautyTip(item,i)"><i
                      class="fa fa-edit"></i></button></td>
                <td> <button class="btn-danger" data-toggle="modal" (click)="dangerModal.show();DeletePromotion(item,i)"><i
                      class="fa fa-trash"></i></button></td>
              </tr>
              <tr *ngIf="!categorysData || categorysData.length ==0">
                No Records Found
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
          <!-- <div class="col-xs-12 col-12">
                  <pagination [totalItems]="bigTotalItems" [(ngModel)]="bigCurrentPage" [maxSize]="maxSize" class="pagination-sm"
                              previousText="&lsaquo;" nextText="&rsaquo;" [boundaryLinks]="true"></pagination>
                </div> -->
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
