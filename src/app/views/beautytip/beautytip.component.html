<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-scale-multiple">
<p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<div class="card-body">
  <div class="row">
    <div class="col-6 col-sm-4 col-md text-center">
      <button (click)="addBeautyModal.show();f.reset();" class="btn btn-primary" style="float: right;"><i class="fa fa-lightbulb-o"></i>&nbsp;Create
        Tip</button>
    </div>
  </div>
</div>

<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i>Beauty Tips List
          </div>
          <div class="card-body">
            <p-table #dt [columns]="cols" [value]="beautyTips" [paginator]="true" [rows]="4">
              <ng-template pTemplate="caption">
                <div style="text-align: right">
                  <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                  <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
                    style="width:auto">
                </div>
              </ng-template>
              <ng-template pTemplate="header">
                <tr>
                  <th *ngFor="let col of cols" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order"
                      ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                  </th>
                  <th>Update</th>
                  <th>Delete</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-i="rowIndex" let-data>
                <tr>
                  <td *ngFor="let col of cols">
                      <span *ngIf="col.field === 'photourl'; else ngElse_noPhotoUrl">
                          <img src="{{data[col.field]}}">
                      </span>
                      <ng-template #ngElse_noPhotoUrl>
                          {{data[col.field]}}
                      </ng-template>
                    <!-- {{data[col.field]}} -->
                  </td>
                  <td href="#" data-toggle="modal" (click)="addorUpdateBeautyTip.show();editBeautyTips(data,i)"><i
                      class="fa fa-edit" style="color:orange"></i></td>
                  <td href="#" data-toggle="modal" (click)="dangerModal.show();deleteBeautyTips(data,i)"><i class="fa fa-trash"
                      style="color:red"></i></td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>

<div bsModal #addorUpdateBeautyTip="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit Beauty Tip</h4>
        <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <strong>Edit Beauty Tip</strong>
              </div>
              <div class="card-body">
                <form class="form-horizontal">
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="text-input">Tip Name<b style="color:red">*</b></label>
                    <div class="col-md-9">
                      <input type="text" maxlength="50" name="tip_title" class="form-control" placeholder="Text"
                        [(ngModel)]="editData.tip_title" (ngModelChange)="requiredValue($event);">
                       <span  *ngIf="alertMessageValue"  style="color:red">Tip Name is Required</span> 
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="text-input">Description</label>
                    <div class="col-md-9">
                      <textarea type="text" maxlength="500" rows="5"  name="tip_description" class="form-control" placeholder="Text"
                        [(ngModel)]="editData.tip_description"></textarea>
                      <!-- <span class="help-block">This is a help text</span> -->
                    </div>
                  </div>
                  <div class="form-group row" *ngIf="!userimagePreview">
                    <label class="col-md-3 col-form-label" for="text-input">Image</label>
                    <div class="col-md-9">
                      <img [src]="editData.tip_img" height="50">
                    </div>
                  </div>
                  <div class="form-group row" *ngIf="userimagePreview">
                    <label class="col-md-3 col-form-label" for="text-input">Image</label>
                    <div class="col-md-9">
                      <img [src]="userimagePreview.result" height="50">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="text-input"></label>
                    <div class="col-md-9">
                      <input type="file" name="photo" accept="image/*" (change)="getFileDetails($event,'p')">
                      <!-- <span class="help-block">This is a help text</span> -->
                    </div>
                  </div>
                 
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="largeModal.hide()">Close</button>
        <button type="button" [disabled]="validBtn"class="btn btn-primary" (click)="updatePromotion(editData);largeModal.hide();add();">Save
          changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
