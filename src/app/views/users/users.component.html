<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<div class="card-body">
  <div class="form-group row">
    <label class="col-md-2 col-form-label" for="text-input"><b>Studio Id:</b></label>
    <div class="col-md-2">
      <select class="form-control" name="studio" id="studio" [(ngModel)]="studioId" (click)="studioDetails()">
        <option *ngFor="let data of studioIdData" [ngValue]="data.studioid">{{data.studioid}}</option>
      </select>
    </div>
    <label class="col-md-2 col-form-label" for="text-input"><b>Location Id:</b></label>
    <div class="col-md-2">
      <select class="form-control" name="locatio" id="location" [(ngModel)]="locationId">
        <option value="undefined">Select Location id</option>
        <option *ngFor="let loc of locationIdData" [ngValue]="loc.location">{{loc.location}}</option>
      </select>
    </div>
    <div class="col-md-2">
      <button class="btn  btn-primary" (click)="userSearchData()"><b> search </b></button>
    </div>
  </div>
</div>
