<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<div class="add-bulk" style="padding-left: 200px;">
    <div class="container">
        <div class="row form-group">
            <label class="col-sm-4 col-form-label required" style="font-size: 16px;color:gray">Select Coupons Excel
                Sheet:<b style="color:red">*</b></label>
            <div class="col-sm-8">
                <label class="custom-file-upload">
                    <input type="file" (change)="incomingfile($event)" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
                    Choose File
                </label>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <span [style.visibility]="uploadStyle">
                    <button type="button" class="btn btn-info" (click)="Upload()">Upload</button>
                </span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button *ngIf="list.length!==0" type="button" class="btn btn-warning" (click)="addBulkCoupons()">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-secondary" (click)="redirectToCoupons()">Back</button>
            </div>
        </div>
    </div>
</div>

<div class="animated fadeIn" *ngIf=" errorData.length > '0' ">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Existing Coupons Data
                </div>
                <div class="card-body">
                    <p-table #dt [columns]="cols" [value]="errorData" [paginator]="true" [rows]="4">
                        <ng-template pTemplate="caption">
                            <div style="text-align: right">
                                <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                                <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
                                    style="width:auto">
                            </div>
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th *ngFor="let col of cols" [pSortableColumn]="col.field">
                                    {{col.header}}
                                    <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order"
                                        ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-i="rowIndex" let-data>
                            <tr>
                                <td *ngFor="let col of cols">
                                    {{data[col.field]}}
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    input[type="file"] {
        display: none;
    }

    .custom-file-upload {
        border: 1px solid #ccc;
        display: inline-block;
        padding: 9px 20px;
        cursor: pointer;
        border-radius: 6px;
        background: green;
        color: white;
        font-size: 14px;
    }
</style>
